version: 2.1

jobs:
  build-frontend:
    docker:
      - image: cimg/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [frontend-build]
      - run: npm install
      - run: npm run build
      - save_cache:
          paths: [frontend/node_modules]
          key: frontend-build

  build-backend:
    docker:
      - image: cimg/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [backend-build]
      - run: npm install
      - run: npm run build
      - save_cache:
          paths: [backend/node_modules]
          key: backend-build

workflows:
  say-hello-workflow:
    jobs:
      - build-frontend
      - build-backend
