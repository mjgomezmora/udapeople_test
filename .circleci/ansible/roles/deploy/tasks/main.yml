---
- name: "upgrade packages."
  become: true
  apt:
    upgrade: "yes"

- name: "install dependencies."
  become: true
  apt:
    name: ["nodejs", "npm"]
    update_cache: yes

- name: "install pm2"
  become: true
  npm:
    name: pm2
    global: yes
    production: yes
    state: present

- name: "move backend files to server."
  copy:
    src: /root/project/artifact.tar.gz
    dest: ~/home/ubuntu

- name: "install package dependencies"
  shell: |
    cd ~/home/ubuntu
    tar -xzvf artifact.tar.gz -C backend
    rm artifact.tar.gz
    cd backend/
    npm run build
    cd dist
    pm2 start npm --name backend -- start